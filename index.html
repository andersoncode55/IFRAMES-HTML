<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <div>
        <h1 id="tituo">Iframes</h1>
    </div>


    



<iframe src="./t index.html"></iframe>
<!--O tag <iframe> em HTML é usado para incorporar outra página da web ou documento dentro do documento HTML atual. -->
<!-- O conteúdo da outra página da web ou documento é exibido dentro de um quadro inline dentro do documento atual.-->
<!-- O atributo src da tag <iframe> é usado para especificar a URL da página da web ou documento a ser exibido dentro do quadro.-->













<iframe src="https://www.example.com" width="600" height="400"></iframe>
<!--<iframe src="https://www.example.com" width="600" height="400"></iframe -->
<!--É importante lembrar que a largura e a altura definidas devem ser compatíveis com o tamanho do conteúdo a ser exibido dentro do quadro -->
<!-- Se o tamanho do conteúdo for maior do que a largura e a altura definidas, o conteúdo pode ser cortado ou aparecer com uma barra de rolagem. -->
<!--Além disso, é possível definir a largura e a altura do quadro inline usando unidades relativas, como porcentagem (%), em vez de pixels.-->
<!--Isso pode ser útil para garantir que o quadro inline se ajuste adequadamente em diferentes dispositivos e tamanhos de tela.-->







<iframe src="https://www.example.com" width="50%" height="50%"></iframe>
<!-- Neste exemplo, o quadro inline exibirá a página da web "https://www.example.com" com metade da largura e altura da tela em que está sendo exibido. -->








<iframe src="https://www.example.com" target="_blank" width="600" height="400"></iframe>
<!--O atributo target em HTML também pode ser usado com a tag <iframe> para definir o destino do conteúdo incorporado quando o usuário clica em um link dentro do quadro.-->
<!--Aqui está um exemplo de como usar o atributo target com a tag <iframe>:-->



<!-- Neste exemplo, quando o usuário clica em um link dentro do quadro, a página vinculada será aberta em uma nova janela ou guia do navegador, dependendo da configuração do navegador do usuário.-->
<!--O valor _blank para o atributo target funciona da mesma maneira para a tag <iframe> como para a tag <a>. Outros valores possíveis para o atributo target incluem _self, _parent e _top.-->
<!--Lembre-se de usar o atributo target com cuidado e apenas quando necessário, para evitar possíveis problemas de segurança.-->

</body>
</html>
